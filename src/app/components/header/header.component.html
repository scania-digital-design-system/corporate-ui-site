<header [ngClass]="{'sdds-header':true, 'open-search' : searchOpen}" >
  <button class="menu-mobile" (click)="toggleMenu();" >
    
    <sdds-icon [attr.name]="menuToggle == true ? 'scania-cross' : 'scania-menu-mobile'"></sdds-icon>
  </button>
  <div class="site-search">
    <label for="sdds-header-search-01" class="search-symbol" (click)="toggleSearch()"><sdds-icon name="scania-search"></sdds-icon></label>
    <input id="sdds-header-search-01" class="sdds-detail-02" tabindex="-1" type="search" placeholder="Search" name="sdds-header-search"
    [(ngModel)]="searchTerm" (ngModelChange)="onSearchTermChange()"
    />
    <button class="close-search" (click)="toggleSearch()"><sdds-icon name="scania-cross"></sdds-icon></button>
  </div>
  <sdds-search-list></sdds-search-list>
  <span routerLink="/home"class="scania-symbol"></span>
</header>
